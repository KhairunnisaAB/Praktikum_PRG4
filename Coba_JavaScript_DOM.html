<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Belajar Java Script</title>
</head>
<body>
    <h2>JavaScript Validation</h2>
    <form name="myForm">
        Name:
        <input type="text" name="fname"/>
        <input type="submit" value="submit" onclick="return validationForm()"/>
        <p id="alert"></p>
    </form>

    <script>
        function validationForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                let y = document.getElementById("alert");
                y.innerHTML = "Name must be filled out";
                y.style.color = "red";
                return false;
            } else {
                alert("Hello " + x);
            }
        }
    </script>
</body>
</html>
